backend:
  name: git-gateway
  branch: main

locale: ar
media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

collections:
  - name: "listings"
    label: "العقارات"
    format: "json"
    files:
      - name: "listings"
        label: "كل العقارات"
        file: "data/listings.json"
        fields:
          - name: "listings"
            label: "قائمة العقارات"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "العنوان", name: "title", widget: "string" }
              - { label: "الحالة", name: "status", widget: "select", options: ["للبيع", "للإيجار"] }
              - { label: "النوع", name: "type", widget: "select", options: ["شقة", "فيلا", "مكتب", "أرض", "محل"] }
              - { label: "المنطقة", name: "area", widget: "select", options: ["بيروت", "راس بيروت", "الحمرا", "فرن الشباك", "الضاحية", "حارة حريك", "برج البراجنة", "الشويفات", "الحازمية", "دوحة الحص", "خلدة", "عرمون", "بشامون", "عاليه", "الشوف"] }
              - { label: "السعر", name: "price", widget: "number" }
              - { label: "العملة", name: "currency", widget: "select", options: ["USD", "LBP"] }
              - { label: "عدد الغرف", name: "bedrooms", widget: "number", default: 0 }
              - { label: "عدد الحمامات", name: "bathrooms", widget: "number", default: 0 }
              - { label: "المساحة (م²)", name: "size", widget: "number" }
              - { label: "الصورة", name: "image", widget: "image", required: false }
              - { label: "مياه دولة", name: "water_state", widget: "boolean", default: false, required: false }
              - { label: "بئر ارتوازي", name: "water_well", widget: "boolean", default: false, required: false }
              - { label: "كهرباء دولة", name: "electricity_state", widget: "boolean", default: false, required: false }
              - { label: "مولد", name: "generator", widget: "boolean", default: false, required: false }
              - { label: "طاقة شمسية", name: "solar", widget: "boolean", default: false, required: false }
              - { label: "مصعد", name: "elevator", widget: "boolean", default: false, required: false }
              - { label: "موقف سيارة", name: "parking", widget: "boolean", default: false, required: false }
              - { label: "مستودع", name: "storage", widget: "boolean", default: false, required: false }
              - { label: "إطلالة بحر", name: "sea_view", widget: "boolean", default: false, required: false }
              - { label: "إطلالة جبل", name: "mountain_view", widget: "boolean", default: false, required: false }
              - { label: "حراسة", name: "security", widget: "boolean", default: false, required: false }
              - { label: "كاميرات", name: "cameras", widget: "boolean", default: false, required: false }
              - { label: "تكييف", name: "ac", widget: "boolean", default: false, required: false }
              - { label: "تدفئة", name: "heating", widget: "boolean", default: false, required: false }
              - { label: "مصدر المياه", name: "water_source", widget: "select", options: ["مياه دولة", "بئر", "اشتراك", "لا يوجد"] }
              - { label: "نوع الإطلالة", name: "view_type", widget: "select", options: ["بحر", "جبل", "بانورامية", "شارع", "داخلية"] }
              - { label: "حالة البناء", name: "building_condition", widget: "select", options: ["جديد", "مجدد", "جيد", "بحاجة ترميم"] }
              - { label: "الوضع القانوني", name: "legal_status", widget: "select", options: ["سند أخضر", "إفادة عقارية", "جمعية", "أخرى"] }

              - { label: "ميزات", name: "features", widget: "list", required: false }
              - { label: "مميز", name: "featured", widget: "boolean", default: false }
